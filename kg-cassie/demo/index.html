<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>KgCassie的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.8/seed-min.js" charset="utf-8"></script>
</head>
<body>
<h2>KgCassie的demo</h2>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var debugPath = "http://localhost:8787/";
        S.config({
            packages:[
                {
                    name:"kg/kg-cassie/1.0.0",
                    path:debugPath,
                    charset:"utf-8"
                }
            ]
        });
    }

    S.use('kg/kg-cassie/1.0.0/index', function (S, KgCassie) {
        new KgCassie();
    })
</script>
</body>
</html>
